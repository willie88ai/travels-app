            mounted() {

            },
            computed: {
                totalBudget() {
                    return this.expenses.reduce((sum, item) => sum + parseInt(item.amount || 0), 0);
                }
            },
            methods: {
                async fetchRealTimeWeather() {
                    try {
                        // 使用 Open-Meteo API (不需 Key)，座標設為宜蘭礁溪附近
                        const lat = 24.82;
                        const long = 121.77;
                        const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${long}&current=temperature_2m,weather_code,precipitation_probability&timezone=Asia%2FTaipei`;
                        
                        const response = await fetch(url);
                        const data = await response.json();
                        const current = data.current;

                        // 解析 WMO 天氣代碼
                        const wmo = this.getWeatherInfo(current.weather_code);
                        
                        this.weather = {
                            temp: Math.round(current.temperature_2m) + '°C',
                            desc: wmo.desc,
                            rainProb: '降雨機率 ' + (current.precipitation_probability || 0) + '%',
                            icon: wmo.icon,
                            bgClass: wmo.bg
                        };

                        // 更新 Header 的 DOM 顯示 (因為我們沒有綁定整個 header 的 Vue，這裡用傳統 DOM 操作更新上方那塊)
                        // 注意：為了讓 Vue 完全控制，建議你將 HTML Header 中的變數也綁定，但為了最小幅度修改，這裡直接更新 DOM
                        const weatherIcon = document.querySelector('.fa-cloud-rain');
                        const weatherTitle = document.querySelector('.mt-4 .font-bold');
                        const weatherDesc = document.querySelector('.mt-4 .text-gray-500');
                        const weatherBadge = document.querySelector('.mt-4 span.rounded');

                        if(weatherIcon && weatherTitle) {
                            // 更新 Icon Class
                            weatherIcon.className = `${this.weather.icon} mr-3 text-lg`;
                            // 根據天氣改顏色
                            if (current.weather_code <= 3) weatherIcon.classList.add('text-orange-400');
                            else weatherIcon.classList.add('text-blue-400');

                            // 更新文字
                            weatherDesc.textContent = `現況：${this.weather.desc} ${this.weather.temp}`;
                            weatherBadge.textContent = this.weather.rainProb;
                        }

                    } catch (e) {
                        console.error("天氣載入失敗", e);
                        this.weather.desc = "無法取得天氣";
                    }
                },
                getWeatherInfo(code) {
                    // WMO Weather Code 轉換表
                    if (code === 0) return { desc: '晴天', icon: 'fas fa-sun', bg: 'bg-orange-50' };
                    if (code >= 1 && code <= 3) return { desc: '多雲', icon: 'fas fa-cloud-sun', bg: 'bg-gray-50' };
                    if (code >= 45 && code <= 48) return { desc: '有霧', icon: 'fas fa-smog', bg: 'bg-gray-100' };
                    if (code >= 51 && code <= 67) return { desc: '有雨', icon: 'fas fa-cloud-rain', bg: 'bg-blue-50' };
                    if (code >= 71) return { desc: '大雨/雪', icon: 'fas fa-snowflake', bg: 'bg-blue-100' };
                    if (code >= 95) return { desc: '雷雨', icon: 'fas fa-bolt', bg: 'bg-purple-50' };
                    return { desc: '陰天', icon: 'fas fa-cloud', bg: 'bg-gray-50' };
                },
                getCategoryColor(type) {
                    const colors = {
                        stay: 'bg-jp-blue',
                        food: 'bg-jp-accent',
                        spot: 'bg-jp-green',
                        trans: 'bg-gray-400',
                        shop: 'bg-yellow-500'
                    };
                    return colors[type] || 'bg-gray-400';
                },
                getTagStyle(type) {
                    const styles = {
                        highlight: 'bg-yellow-50 text-yellow-700 border-yellow-200',
                        food: 'bg-orange-50 text-orange-700 border-orange-200',
                        warn: 'bg-red-50 text-red-700 border-red-200',
                        info: 'bg-blue-50 text-blue-700 border-blue-200',
                        photo: 'bg-purple-50 text-purple-700 border-purple-200',
                        chill: 'bg-teal-50 text-teal-700 border-teal-200',
                        shop: 'bg-pink-50 text-pink-700 border-pink-200'
                    };
                    return styles[type] || 'bg-gray-50 text-gray-600';
                },
                addExpense() {
                    if (!this.newExpense.item || !this.newExpense.amount) return;
                    this.expenses.push({ ...this.newExpense });
                    this.newExpense.item = '';
                    this.newExpense.amount = '';
                    this.saveExpenses();
                },
                removeExpense(idx) {
                    this.expenses.splice(idx, 1);
                    this.saveExpenses();
                },
                saveExpenses() {
                    localStorage.setItem('tripExpenses', JSON.stringify(this.expenses));
                },
                formatCurrency(val) {
                    return '$' + val.toLocaleString();
                }
            }
